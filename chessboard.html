<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chessboard</title>
    <style>
      body {
        background: yellow;
      }
      .box {
        width: 150px;
        height: 150px;
        background: white;
      }
      .black {
        background-color: black;
      }
      table {
        border-spacing: 0;
        border-collapse: collapse;
        width: 80%;
        margin: auto;
      }
    </style>
</head>
<body>
  <table cellPadding="0" cellspacing="0" border="0">
    <tr>
      <th> </th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
      <th>6</th>
      <th>7</th>
      <th>8</th>
      <th>9</th>
    </tr>
    <tr class="chessboard">
      <td class="letter">A </td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
    </tr>
    <tr class="chessboard">
      <td class="letter">B </td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
    </tr>
    <tr class="chessboard">
      <td class="letter">C</td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
    </tr>
    <tr class="chessboard">
      <td class="letter">D </td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
    </tr>
    <tr class="chessboard">
      <td class="letter">E</td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
      <td><div class="box black"></div></td>
      <td><div class="box"></div></td>
    </tr>
  </table>
</body>
</html>
