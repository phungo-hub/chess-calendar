<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>
  <style>
    h2  {
      text-align: center;
    }
    table {
      text-align: center;
      width: 80%;
      margin: auto;
      border-collapse: collapse;
    }
    th {
      border: 2px solid #fff;
    }
    tr td {
      border: 3px solid #ddd;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h2 style="color: blue">Tháng 10 - October</h2>
    <table>
      <tr>
        <th style="background: red; color: white">C.Nhật</th>
        <th style="background: #FFB300; color: white">T.Hai</th>
        <th style="background: #FFB300; color: white">T.Ba</th>
        <th style="background: #FFB300; color: white">T.Tư</th>
        <th style="background: #FFB300; color: white">T.Năm</th>
        <th style="background: #FFB300; color: white">T.Sáu</th>
        <th style="background: blue; color: white">T.Bảy</th>
      </tr>
      <tr>
        <th style="color: red">Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th style="color: blue;">Sat</th>
      </tr>
      <tr>
        <td> </td>
        <td> </td>
        <td> </td>
        <td> </td>
        <td>1</td>
        <td>2</td>
        <td style="color: blue">3</td>
      </tr>
      <tr>
        <td style="color: red">4</td>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td style="color: blue">10</td>
      </tr>
      <tr>
        <td style="color: red">11</td>
        <td>12</td>
        <td>13</td>
        <td>14</td>
        <td>15</td>
        <td>16</td>
        <td style="color: blue">17</td>
      </tr>
      <tr>
        <td style="color: red">18</td>
        <td>19</td>
        <td>20</td>
        <td>21</td>
        <td>22</td>
        <td>23</td>
        <td style="color: blue">24</td>
      </tr>
      <tr>
        <td style="color: red">25</td>

        <td>27</td>
        <td>28</td>
        <td>29</td>

</body>
</html>
